<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
v-model的原理：
1.v-bind绑定一个value属性
2.v-on指令给当前元素绑定一个input事件
-->
<div id="app">
  <input type="text" v-bind:value="message" v-on:input="valuechange">
  <input type="text" :value="message" @input="message=$event.target.value">
  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      valuechange (event){
        console.log('----');
        this.message=event.target.value
      }
    }
  })
</script>
</body>
</html>
