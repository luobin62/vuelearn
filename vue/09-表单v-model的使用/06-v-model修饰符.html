<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.修饰符：lazy,不加lazy时是实时更新，加了后只有回车或失去焦点的时候才会更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  <!--2.修饰符：number,将 用户输入值转换成number类型-->
  <input type="number" v-model.number="age">
  <h2>{{age}}--{{typeof age}}</h2>
  <!--3.修饰符：trim,剥除左右两边的空格-->
  <input type="text" v-model.trim="name">
  <h2>你输入的名字：{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      age:18,
      name:''
    }
  })
</script>
</body>
</html>
