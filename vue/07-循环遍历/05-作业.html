<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(m,index) in movies" :class="{active:curindex===index}" @click="liclick(index)">{{m}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      movies: ['海王','海子','海尔兄弟','海上钢琴师'],
      curindex: 0
    },
    methods:{
      liclick (index){
        this.curindex=index
      }
    }
  })
</script>
</body>
</html>
