<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.在遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
  <ul>
    <li v-for="m in obj">{{m}}</li>
  </ul>
  <!--2.获取key和value-->
  <ul>
    <li v-for="(value,key) in obj">{{value}}-{{key}}</li>
  </ul>
  <!--3.获取key和value和index-->
  <ul>
    <li v-for="(value,key,index) in obj">{{value}}-{{key}}-{{index}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      obj: {
        name: 'why',
        age: 18,
        height:188
      }
    }
  })
</script>
</body>
</html>
