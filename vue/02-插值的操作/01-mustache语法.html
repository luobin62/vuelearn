<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!-- {{}}即为mustache语法，不仅可以写变量，也可以写简单表达式-->
  <h2>{{firstname + ' ' + lastname}}</h2>
  <h2>{{firstname}} {{lastname}}</h2>
  <h2>{{counter *2}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      firstname:'luo',
      lastname:'huo',
      counter: 100
    }
  })
</script>
</body>
</html>
