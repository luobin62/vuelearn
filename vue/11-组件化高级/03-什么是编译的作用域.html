<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn v-show="isshow"></cpn>
</div>
<!--组件有自己的作用域，会在自己的组件里查找值-->
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <h2>我是内容</h2>
    <button v-show="isshow">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      isshow:true
    },
    components:{
      cpn: {
        template:'#cpn',
        data(){
          return {
            isshow:false
          }
        }
      },
    }
  })
</script>
</body>
</html>
