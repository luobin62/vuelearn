<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn><button>按钮</button></cpn>
  <cpn><span>可以</span></cpn>
  <cpn>
    <i>呵呵</i>
    <i>哇哇</i>
  </cpn>
  <cpn><button>按钮</button></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>haha</p>
    <slot><button>anniu</button></slot>
    <!--slot里面也可以放默认值-->
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template:'#cpn'
      }
    }
  })
</script>
</body>
</html>
