<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--本案例当用户填写数据后，点了切换登入，填写的数据不会消失-->
<!--使用key值不同进行区分-->
<div id="app">
  <span v-if="change">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号" key="username">
  </span>
  <span v-else>
    <label for="useremail">用户邮箱</label>
    <input type="text" id="useremail" placeholder="用户邮箱" key="email">
  </span>
  <button @click="bntclick">切换登入方式</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      change: true
    },
    methods: {
      bntclick() {
        this.change=!(this.change)
      }
    }
  })
</script>
</body>
</html>
