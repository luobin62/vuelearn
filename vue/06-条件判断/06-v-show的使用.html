<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--
  v-if:当条件是 false时，包含v-if指令的元素，根本不会存在DOM中
  当只切换一次时，可选用v-if(常用)
  -->
  <h2 v-if="isshow" id="aaa">111</h2>
  <!--
  v-show:当条件是 false时，v-show只是给元素加了一个行内样式：{display:none}
  当需要切换频率非常高时，可选用v-show
  -->
  <h2 v-show="isshow" id="bbb">222</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      isshow: true
    }
  })
</script>
</body>
</html>
