<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div v-if="isshow">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <h2 >{{message}}</h2>
  </div>
  <div v-else>错误时显示</div>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      isshow:true
    }
  })
</script>
</body>
</html>
