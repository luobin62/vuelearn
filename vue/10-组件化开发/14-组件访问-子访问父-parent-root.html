<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
  <ccpn></ccpn>
  </div>
</template>
<template id="ccpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btnclick">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template:'#cpn',
        data(){
          return{
            name:'我是cpn的组件'
          }
        },
        components: {
          ccpn:{
            template: '#ccpn',
            methods:{
              btnclick(){
                //1.访问父组件
                console.log(this.$parent);
                console.log(this.$parent.name);
                //2.访问根组件
                console.log(this.$root);
                console.log(this.$root.message);
              }
            },
          }
        }

      }
    }
  })
</script>
</body>
</html>
