<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<cpn :c-info="info"></cpn><!--props有驼峰，可用-引用-->
</div>

<template id="mm">
  <div>
    <h2>{{cInfo}}</h2>
  </div>

</template>
<script src="../js/vue.js"></script>
<script>
  const cpn= {
    template: '#mm',
    props: {
      cInfo: {
        type:Object,
        default() {
          return {};
        }
      }
    }
  }
  const app = new Vue ({
    el: '#app',
    data: {
      info :{
        name: 'lulu',
        age:18,
        height:1.88
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
