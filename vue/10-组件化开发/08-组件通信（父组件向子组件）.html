<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div id="app">
  <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      movies:['海上钢琴师','海的女儿','海尔兄弟','海贼王','海王']
    },
    components:{
      cpn:{
        template:'#cpn',
        //props:['cmovies','cmessage'],//可以使用，但是变量看起来有点像字符串
        props:{
          //1.类型限制 写法
          //cmovies: Array,
          //cmessage: String,
          //2.提供一些默认值,以及必传值写法
           cmessage:{
             type: String,
             default: 'aaaa',
             required: true
           },
          cmovies: {
             type: Array,
             default (){
               return []
            }
          }
        },
        data(){
          return{}
        },
        methods:{

        }
      }
    }
  })
</script>
</body>
</html>
