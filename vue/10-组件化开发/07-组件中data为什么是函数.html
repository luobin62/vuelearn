<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--组件实例-->
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>当前计数 {{counter}}</h2>
    <button @click="add">+</button>
    <button @click="dec">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    template:'#cpn',
    //返回一个函数，每次调用函数，里面对象都会生成一个保存数据的地址，这样重复调用组件时，数据不会相互影响
    data(){
      return {
        counter:0
      }
    },
    methods:{
      add(){
        this.counter++
      },
      dec(){
        this.counter--
      },
    }
  })
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
</body>
</html>
