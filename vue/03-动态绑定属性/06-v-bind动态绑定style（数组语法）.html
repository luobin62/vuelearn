<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-bind:style="[basestyle,nextstyle]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      basestyle: {color:'red'},
      nextstyle: {fontSize: '100px'}
    }
  })
</script>
</body>
</html>
