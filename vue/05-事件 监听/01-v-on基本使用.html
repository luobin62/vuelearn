<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
  <button v-on:click="add">+</button>
  <button v-on:click="dec">-</button>
  <!--v-on语法糖为@-->
  <button @click="dec">-</button>
  <button @click="add">+</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      counter:0
    },
    methods: {
      add: function (){
        this.counter++
      },
      dec: function (){
        this.counter--
      }
    }
  })
</script>
</body>
</html>
