<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--方法1直接拼接,语法繁琐-->
  <h2>{{firstname}} {{lastname}}</h2>
  <!--方法2通过定义methods-->
  <h2>{{getfullname()}}</h2>
  <h2>{{getfullname()}}</h2>
  <h2>{{getfullname()}}</h2>
  <h2>{{getfullname()}}</h2>
  <!--方法3通过定义computed-->
  <h2>{{fullname}}</h2>
  <h2>{{fullname}}</h2>
  <h2>{{fullname}}</h2>
  <h2>{{fullname}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      firstname: 'lltt',
      lastname: 'gigig'
    },
    computed: {//计算属性只调用一次就可以展示，效率高
      fullname (){
        console.log(fullname);
        return this.firstname+' '+this.lastname
      }
    },
    methods: {//methods需要调用4次才可以展示完
      getfullname (){
        console.log(getfullname);
        return this.firstname+' '+this.lastname
      }
    }
  })
</script>
</body>
</html>
