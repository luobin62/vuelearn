<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>价格总计：{{totalprice}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      books:[
        {id:110,name:'ll0',price:50},
        {id:111,name:'ll1',price:51},
        {id:112,name:'ll2',price:52},
        {id:113,name:'ll3',price:53},
        {id:114,name:'ll4',price:54},
        {id:115,name:'ll5',price:55},
      ]
    },
    computed: {
      totalprice: function (){
        let allprice=0;
        for(let i=0;i<this.books.length;i++){
          allprice +=this.books[i].price
        }return allprice
      }
    }
  })
</script>
</body>
</html>
