<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--显示全名方法一-->
  <h2>{{firstname +' '+lastname}}</h2>
  <!--显示全名方法二-->
  <h2>{{getfullname()}}</h2>
  <!--显示全名方法三-->
  <h2>{{fullname}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue ({
    el: '#app',
    data: {
      message: '你好啊',
      firstname: 'koko',
      lastname: 'gcgc',
    },
    //computed:计算属性
    computed: {
      fullname: function (){
        return this.firstname + ' ' + this.lastname
      }
    },
    methods: {
      getfullname: function (){
        return this.firstname + ' ' + this.lastname
      }
    }
  })
</script>
</body>
</html>
